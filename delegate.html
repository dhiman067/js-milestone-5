<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>explore delegate</h1>
    <ul id="container">
        <li class="item">Lony</li>
        <li class="item">fony</li>
        <li class="item">jhony</li>
        <li class="item">hony</li>
        <li class="item">gony</li>
    </ul>
    <button id="add-li">click to add</button>

    <script>
        document.getElementById('container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-li').addEventListener('click', function () {
            const newLi = document.createElement('li');
            newLi.innerText = 'Add new item'
            const conTainer = document.getElementById('container');
            conTainer.appendChild(newLi);
        })
    </script>
</body>

</html>
